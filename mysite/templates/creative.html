<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Journal - Creative Zone</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0077cc">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    /* Specific styles for the canvas layout */
    .canvas-wrapper {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .tool-group {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f4f4f4;
      padding: 5px 10px;
      border-radius: 20px;
    }

    canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: crosshair;
      touch-action: none;
      background-color: white; /* Ensure white background for saving */
    }

    /* Range Slider Styling */
    input[type=range] {
      width: 80px;
      accent-color: #0077cc;
    }

    input[type=color] {
      border: none;
      width: 30px;
      height: 30px;
      cursor: pointer;
      background: none;
    }

    .btn-icon {
      padding: 8px 12px;
      font-size: 1.2rem;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .btn-icon:hover { background: #e9ecef; }
    .btn-icon.active { background: #0077cc; color: white; border-color: #0077cc; }

    /* Disabled undo button */
    .btn-icon:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header><div id="nav-container"></div></header>

  <main class="content">
    <button id="theme-toggle" class="theme-btn">ğŸŒ™ Toggle Dark Mode</button>

    <section style="text-align: center;">
      <h2>ğŸ¨ Advanced Creative Zone</h2>
      <p>Sketch diagrams, wireframes, or doodles. Now with colors and undo!</p>

      <div class="canvas-container">
        <div class="canvas-wrapper">
          <div class="toolbar">

            <div class="tool-group">
              <input type="color" id="color-picker" value="#333333" title="Color">
              <input type="range" id="brush-size" min="1" max="20" value="3" title="Brush Size">
            </div>

            <div class="tool-group">
              <button id="brush-btn" class="btn-icon active" title="Brush">ğŸ–Œï¸</button>
              <button id="eraser-btn" class="btn-icon" title="Eraser">ğŸ§¼</button>
            </div>

            <div class="tool-group">
              <button id="undo-btn" class="btn-icon" title="Undo" disabled>â†©ï¸</button>
              <button id="clear-btn" class="btn-icon" title="Clear All">ğŸ—‘ï¸</button>
              <button id="download-btn" class="btn-icon" title="Save Image">ğŸ’¾</button>
            </div>

          </div>

          <canvas id="drawing-board" width="350" height="400"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer><p>Â© 2025 My Learning Journal</p></footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/creative.js') }}"></script>
</body>
</html>
